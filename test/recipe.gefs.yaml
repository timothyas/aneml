# YAML for creating a simple ERA5 anemoi-dataset
#
dates:
  start: 2017-01-01T00:00:00
  end: 2017-01-02T18:00:00
  frequency: 6h

input:
  join:
      - xarray-zarr:
          url: "gefs.zarr"
          param:
              - sp
              - t2m
              - u10
              - v10

      - xarray-zarr:
          url: "gefs.zarr"
          param:
              - t
          level:
              - 1000
              - 500
