mover:
  name: mpidatamover

directories:
  zarr: /pscratch/sd/t/timothys/aneml/nested-conus/era5-nest/conus.validation.zarr
  cache: /pscratch/sd/t/timothys/aneml/nested-conus/era5-nest/cache-conus-validation
  logs: /pscratch/sd/t/timothys/aneml/nested-conus/era5-nest/logs-conus-validation

source:
  name: gcs_era5_1degree
  uri: "gs://weatherbench2/datasets/era5/1959-2023_01_10-wb13-6h-1440x721_with_derived_variables.zarr"
  time:
    start: 2018-01-01T00
    end: 2019-12-31T18
    freq: 6h

  variables:
    - land_sea_mask
    - geopotential_at_surface
    - surface_pressure
    - 10m_u_component_of_wind
    - 10m_v_component_of_wind
    - 2m_temperature
    - total_precipitation_6hr
    - total_column_water
    - geopotential
    - u_component_of_wind
    - v_component_of_wind
    - vertical_velocity
    - temperature
    - specific_humidity

  levels:
    - 100
    - 150
    - 200
    - 250
    - 300
    - 400
    - 500
    - 600
    - 700
    - 850
    - 925
    - 1000

  slices:
    sel:
      latitude: [53, 21]
      longitude: [225, 300]

transforms:
  divide:
    geopotential_at_surface: 9.80665

  mappings:
    round: land_sea_mask

target:
  name: anemoi
  sort_channels_by_levels: True
  rename:
    geopotential_at_surface: orography
    round_land_sea_mask: land_sea_mask

  forcings:
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - cos_solar_zenith_angle

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1

attrs:
  description: "Created by ufs2arco"
